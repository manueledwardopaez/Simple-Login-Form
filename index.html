<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3bdc93444b.js" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="style.css">
    <title>Simple Login Form</title>
</head>

<body>

    <div class="container">
        <div class="title">
            <div class="cont">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="cont">
                <p class="welcome">Welcome Back!</p>
            </div>
        </div>

        <form action="" class="form">
            <input type="text" class="mail inp" placeholder="Email adress">
            <br>
            <br>
            <input type="password" name="" class="password inp" placeholder="Password">
            <br>
            <br>
            <input type="submit" class="button" value="Login"></input>
        </form>

        <div class="foot">
            <p class="text"><a href="#">Forgot your password?</a></p>
            <p class="text">Don't have an account? <a href="#"><b>Get Started</b></a></p>
        </div>
    </div>
</body>

</html>
